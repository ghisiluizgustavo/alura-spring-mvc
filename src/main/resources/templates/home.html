<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Página Inicial</title>

</head>
<body>
<!--/*@thymesVar id="pedido" type="br.com.alura.mvc.mudi.model.Pedido"*/-->
  <div class="container">
    <div class="card" th:each="pedido : ${pedidos}">

      <div class="card-header" th:text="${pedido.nomeProduto}"></div>
      <div class="card-body">
        <div class="row">
          <div class="col-12 col-sm-8">
            <div class="row">
              <div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}"></span> </div>
              <div class="col-md-7">Data da entrega: <span th:text="${pedido.dataDaEntrega}"></span> </div>
            </div>

            <div>Produto</div>
            <div>
              <input class="form-control" th:value="${pedido.urlPedido}">
            </div>

            <div>Descrição</div>
            <div>
              <textarea class="form-control" th:text="${pedido.descricao}"></textarea>
            </div>
          </div>

          <div class="col-12 col-sm-4">
            <div>
              <img class="img-thumbnail" th:src="${pedido.urlImagem}">
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
