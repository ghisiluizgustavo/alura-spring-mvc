<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{base :: head}"></head>
    <body>
    <!--/*@thymesVar id="pedido" type="br.com.alura.mvc.mudi.model.Pedido"*/-->

    <div th:replace="~{base :: logo}"></div>

    <div class="container">

        <div th:replace="~{base :: titulo('Meus Pedidos')}"></div>

        <nav class="navbar navbar-expand navbar-light bg-light justify-content-between mb-3 p-3">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="">Todos</a>
                <a class="nav-item nav-link" href="">Aguardando</a>
                <a class="nav-item nav-link" href="">Aprovado</a>
                <a class="nav-item nav-link" href="">Entregue</a>
            </div>
            <a class="text-decoration-none" href="pedido/formulario"><button class="btn btn-outline-secondary d-flex my-2 my-sm-0">Novo</button></a>
        </nav>

        <div class="card mb-3" th:each="pedido : ${pedidos}">

            <div class="card-header" th:text="${pedido.nomeProduto}"></div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-8">
                        <div class="row">
                            <div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}"></span> </div>
                            <div class="col-md-7">Data da entrega: <span th:text="${pedido.dataDaEntrega}"></span> </div>
                        </div>

                        <div>Produto</div>
                        <div>
                            <input class="form-control" th:value="${pedido.urlProduto}">
                        </div>

                        <div>Descrição</div>
                        <div>
                            <textarea class="form-control" th:text="${pedido.descricao}"></textarea>
                        </div>
                    </div>

                    <div class="col-12 col-sm-4">
                        <div>
                            <img class="img-thumbnail" th:src="${pedido.urlImagem}">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </body>
</html>
